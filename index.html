<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <p>Social media shared today, tomorrow or by location</p>
        </div>
        <div id="retangle">
            <div id="right">
                <div id="logo">
                    <img src="./images/img-new-logo-low-quality.png" alt="Logo">
                    <h1>Capzul</h1>
                </div>
                <div id="text">
                    <h1>Create account</h1>
                    <p>For business, band or celebrity.</p>
                </div>
                <div id="form">
                    <form action="#">
                        <div id="input-group">
                            <div class="input-box">
                                <label for="firstname">First name</label>
                                <input id="firstname" type="text" name="firstname" required>
                            </div>
                            <div class="input-box">
                                <label for="lastname">Last name</label>
                                <input id="lastname" type="text" name="lastname" required>
                            </div>
                            <div class="input-box">
                                <label for="contact">Email or phone number</label>
                                <input id="contact" type="text" name="contact" required>
                            </div>
                            <div class="input-box">
                                <label for="birthday">Date of birth (MM/DD/YY)</label>
                                <input id="birthday" type="date" name="birthday" required>
                            </div>
                            <div class="input-box">
                                <label for="password">Password</label>
                                <input id="password" type="password" name="password" required>
                            </div>
                            <div class="input-box">
                                <label for="confirm-password">Confirm password</label>
                                <input id="confirm-password" type="password" name="confirm-password" required>
                            </div>
                        </div>
                        <div id="checkbox-group">
                            <div class="checkbox">
                                <input type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div id="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="terms" id="terms">
                                <label for="terms">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy policy</a></label>
                            </div>
                        </div>
                    </form>
                    <div id="button">
                        <button><a href="#">Create account</a></button>
                        <button><a href="#">Sign-in with google</a></button>
                    </div>
                    <div id="log-in">
                        <p>Do you have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
